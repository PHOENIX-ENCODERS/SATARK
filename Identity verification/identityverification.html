<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification/SATARK</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <nav>nav bar 1 </nav>
  <nav>nav bar 2</nav>   

  <!--Image Upload Feature section--> 

  <h2 class="text-center">Custom File Input With Image Preview</h2>

  <div class="profile-images-card">
    <div class="profile-images">
      <img src="blob:null/2dae4355-1f1e-4686-994c-4fbd4f0d96a8" id="upload-img">
    </div>
    <div class="custom-file">
      <label for="fileupload">Upload Profile</label>
      <input type="file" id="fileupload">
    </div>
  </div>
  
  
  
  
  
  <script src="js/jquery-latest.min.js"></script>
  <script>
    $(function(){
      $("#fileupload").change(function(event) {
        var x = URL.createObjectURL(event.target.files[0]);
        $("#upload-img").attr("src",x);
        console.log(event);
      });
    })
  </script>
</body>
</html>
